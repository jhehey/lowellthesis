<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web App</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<style>
			body {
				margin: auto;
				width: 40%;
			}
		</style>
	</head>
	<body>
		<div id="root">
			<div id="geninfo">
				<h2>General Info</h2>
				<label for="name">Name</label>
				<input type="text" class="form-control form-control-sm" id="name" />
				<label for="age">Age</label>
				<input type="number" class="form-control form-control-sm" id="age" />
				<label for="gender">Gender</label>
				<select class="form-control form-control-sm" id="gender">
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>
			<div>
				<h2>Game Scores</h2>
				<label for="gswm">WM (20)</label>
				<input type="number" class="form-control form-control-sm" id="gswm" min="0" max="20" />
				<label for="gsfx">Flexibility (50)</label>
				<input type="number" class="form-control form-control-sm" id="gsfx" min="0" max="50" />
				<label for="gssc">Self-Control (20)</label>
				<input type="number" class="form-control form-control-sm" id="gssc" min="0" max="20" />
			</div>
			<div>
				<h2>Emotion Assessment</h2>
				<label for="eae">ECG Assessment</label>
				<input type="text" class="form-control form-control-sm" id="eae" min="0" max="20" />
				<label for="eac">CNN Assessment</label>
				<input type="text" class="form-control form-control-sm" id="eac" min="0" max="50" />
				<label for="eap">Patient's Assessment</label>
				<input type="text" class="form-control form-control-sm" id="eap" min="0" max="20" />
			</div>
			<div>
				<h2>Psychological Test Scores</h2>
				<label for="ptwm">WM (20)</label>
				<input type="number" class="form-control form-control-sm" id="ptwm" min="0" max="20" />
				<label for="ptwfx">Flexibility (50)</label>
				<input type="number" class="form-control form-control-sm" id="ptwfx" min="0" max="50" />
				<label for="ptsc">Self-Control (20)</label>
				<input type="number" class="form-control form-control-sm" id="ptsc" min="0" max="20" />
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
